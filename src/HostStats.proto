package sensord;

message DiskStats {
  required string mountpoint = 1; // e.g. "/", "/boot"
  required uint64 bytes_available = 2;
  required uint64 bytes_used = 3;
};

message HostRef {
  required string hostname = 1;
  optional string rack = 2;
  optional string datacenter = 3;
}

message HostStats {

  required HostRef host = 8;

  optional uint64 load_avg_1m = 5;
  optional uint64 load_avg_5m = 6;
  optional uint64 load_avg_15m = 7;

  repeated DiskStats disk_stats = 4;

}
